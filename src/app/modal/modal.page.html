<ion-header>
  <ion-toolbar>
    <ion-title>{{ marker?.title }}</ion-title>
  </ion-toolbar>
  <ion-content fullscreen>
    <ion-item>
      <ion-icon name="location" slot="start"></ion-icon>
      {{ marker?.latitude }} / {{ marker?.longitude }}
    </ion-item>
    <ion-item>
      <ion-icon name="call" slot="start"></ion-icon>
      {{ marker?.fono }}
    </ion-item>
  </ion-content>
</ion-header>
