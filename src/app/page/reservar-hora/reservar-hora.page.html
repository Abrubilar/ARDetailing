<ion-header>
  <ion-toolbar>
    <ion-title>Reserva tu hora</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input type="text" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" name="telefono" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" name="correo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha de Reserva</ion-label>
      <ion-input type="date" name="fecha" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Hora</ion-label>
      <ion-input type="time" name="hora" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Servicio</ion-label>
      <ion-select name="servicio" placeholder="Seleccionar servicio" required>
        <ion-select-option value="Servicio 1">Lavado Boutique</ion-select-option>
        <ion-select-option value="Servicio 2">Servicio 2</ion-select-option>
        <ion-select-option value="Servicio 3">Servicio 3</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button expand="full" type="submit">Reservar</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
      <ion-row class="footer__row footer__row--bottom">
        <ion-col size="12" class="ion-text-center">
          <small class="footer__small">&copy;2023 <b>ARDetailing</b> Todos los derechos de autor son reservados por nuestra página web</small>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
