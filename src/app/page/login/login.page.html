<ion-header>
  <ion-toolbar class="colorAmarillo">
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="/assets/imagenes/LogoLogin.jpeg" alt="AR Detailing Center"></ion-img>

  <ion-item>
    <ion-label position="floating"> Rut </ion-label>
    <ion-input [(ngModel)]="formLogin.rut" placeholder="Ingrese su rut"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Contraseña </ion-label>
    <ion-input [(ngModel)]="formLogin.password" type="password" placeholder="Ingrese su contraseña"></ion-input>
  </ion-item>

  
    <ion-button (click)="iniciarSesion()" shape="block" > Iniciar sesion </ion-button>
    <ion-button [routerLink]="['/registro']" shape="block" > Registrarse </ion-button>
  
  

</ion-content>

<!-- Footer -->
<ion-footer>
  <ion-toolbar class="footer">
      <ion-row class="footer__row footer__row--bottom">
        <ion-col size="12" class="ion-text-center">
          <small class="footer__small">&copy;2023 <b>ARDetailing</b> Todos los derechos son reservados</small>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
