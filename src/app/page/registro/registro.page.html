<ion-header>
  <ion-toolbar class="colorAmarillo">
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" value="" fill="solid" ngModel>
        <div slot="label">Nombre <ion-text color="danger">(*)</ion-text></div>
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input labelPlacement="floating" value="" fill="solid" ngModel>
        <div slot="label">Rut <ion-text color="danger">(*)</ion-text></div>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="staked">Fecha de nacimiento</ion-label>
      <ion-input type="date" name="fecha" required></ion-input>
    </ion-item>
    
    
    <ion-item>
      <ion-input labelPlacement="floating" value="" fill="solid" ngModel>
        <div slot="label">Email <ion-text color="danger">(*)</ion-text></div>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input labelPlacement="floating" value="" fill="solid" ngModel>
        <div slot="label">Número de telefono <ion-text color="danger">(*)</ion-text></div>
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input labelPlacement="floating" value="" fill="solid" ngModel>
        <div slot="label">Contraseñaa <ion-text color="danger">(*)</ion-text></div>
      </ion-input>
    </ion-item>
    
  </ion-list>

  <ion-button [routerLink]="['/login']" shape="block">Registrarse</ion-button>

</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
      <ion-row class="footer__row footer__row--bottom">
        <ion-col size="12" class="ion-text-center">
          <small class="footer__small">&copy;2023 <b>ARDetailing</b> Todos los derechos son reservados</small>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
